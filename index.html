<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body id="body" class="">
    <div class="container mt-4" id="drum-machine">
        <p class="text-center bg-dark col-md shadow text-white p-2 rounded">Drum Machine</p>

        <div class="border border-2 shadow border-info " id="container" role="toolbar"
            aria-label="Toolbar with button groups">

            <div class="d-flex" id="part1">
                <div class="btn-group-sm row m-1 shadow " role="group" aria-label="First group">
                    <button type="button" class="btn btn-dark m-1 drum-pad">Q 
                        <audio preload="auto" class="clip" id="Q">
                      
                      </audio>
                      
                    </button>
                    <button type="button" class="btn btn-dark m-1 drum-pad">A  <audio preload="auto" class="clip" id="A">
                        
                      </audio></button>
                    <button type="button" class="btn btn-dark m-1 drum-pad">Z  <audio preload="auto" class="clip" id="Z">
                        
                      </audio></button>
                </div>
                <div class="btn-group-sm shadow row m-1" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-dark m-1 drum-pad">W  <audio preload="auto" class="clip" id="W">
                    
                      </audio></button>
                    <button type="button" class="btn btn-dark m-1 drum-pad">S  <audio preload="auto" class="clip" id="S">
                    
                      </audio></button>
                    <button type="button" class="btn btn-dark m-1 drum-pad">X  <audio preload="auto" class="clip" id="X">
                        
                      </audio></button>
                </div>
                <div class="btn-group-sm shadow row m-1" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-dark m-1 pt-4 pb-4 drum-pad">E  <audio preload="auto" class="clip" id="E">
    
                      </audio></button>
                    <button type="button" class="btn btn-dark m-1 pt-4 pb-4 drum-pad">D  <audio preload="auto" class="clip" id="D">
                
                      </audio></button>
                    <button type="button" class="btn btn-dark m-1 pt-4 pb-4 drum-pad">C  <audio preload="auto" class="clip" id="C">
                
                      </audio></button>
                </div>
            </div>



            <div id="part2" class="me-1">
                <div class="btn-group-sm shadow ms-4 " id="info" role="group" aria-label="Second group">
                    <div class="form-check form-switch shadow" id="switch">
                        <label class="form-check-label " for="flexSwitchCheckChecked">power</label>
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>

                    </div>
                    <div class="box text-center bg-danger shadow text-white rounded p-3 mt-4" id="display"></div>

                    <div class="range mt-2">
                        <input type="range" class="form-range" id="customRange1" />
                    </div>
                    <div class="form-check form-switch shadow" id="switch">
                        <label class="form-check-label " for="flexSwitchCheckChecked">bank</label>
                        <input class="form-check-input bg-warning" type="checkbox" id="flexSwitchCheckChecked" checked>

                    </div>


                </div>

            </div>

        </div>

        <div class="card-footer text-end">
            <span> Created By Mehmet SAYIN</span>
            <hr class="text-info">

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="banks.js"></script>
</body>

</html>
